                <h1 class="comp-heading">Badge</h1>
                <hr>
                <p class="comp-desc">
                    A badge or a tag is a counter shown on icons like cart, notification and avatars. It is also used to show online and offline status of a person. 
                    <br>
                    <br>
                </p>
                <h2 class="comp-headng underline">Badge on icon</h2>
                <div class="comp-flex">
                <div class="comp-display">
                    <div class="badge-wrap">
                        <i class="fa-light fa-envelope med"></i>
                        <div class="badge icon bg-red"> 2 </div>
                    </div>
                
                    <div class="badge-wrap">
                        <i class="fa-regular fa-comment-dots med"></i>
                        <div class="badge icon bg-orange"> 5 </div>
                    </div>

                    <div class="badge-wrap">
                        <i class="fa-solid fa-cart-shopping med"></i>

                </div>
